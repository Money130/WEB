	<div id="txt">
		<div class="tb">
			<p>鴨嘴獸是少有的<span>卵生哺乳類動物</span>，用<span>肺部呼吸</span>，棲息地在澳大利亞東部地區和塔斯馬尼亞州。牠也是為數不多的<span>有毒哺乳類動物</span>，雄性鴨嘴獸的後肢有尖刺，可分泌有毒物質。此外也是少數<span>擁有電磁感應</span>的哺乳動物。</p>
			<p>特徵：鴨嘴獸全身裹著柔軟褐色的濃密短毛，<span>大腦呈半球狀，光滑無回</span>。四肢很短，五趾具鉤爪，趾間有薄膜似的蹼，像似鴨足，在行走或挖掘時，蹼反方向褶於掌部，嘴巴極寬扁，像似鴨嘴，質地柔軟，似皮革一般，上面<span>布滿神經，能像雷達掃描器一般</span>，接受其它動物發出的電波。</p>
